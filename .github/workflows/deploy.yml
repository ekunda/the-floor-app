name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci

      - name: Build
        env:
          VITE_SUPABASE_URL:  ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON: ${{ secrets.VITE_SUPABASE_ANON }}
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
```

Po każdym `git push` do `main` aplikacja deployuje się automatycznie pod adresem:
**`https://TWOJ_LOGIN.github.io/the-floor-app/`**

